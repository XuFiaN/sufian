<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tas33n Link Tree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/55633040" type="image/x-icon" />
</head>

<body>
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>

    <a id="profilePicture" href="#popup">
        <img src="https://avatars0.githubusercontent.com/u/55633040" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
        <div class="popup">
            <div class="popup-photo">
                <a href="https://avatars0.githubusercontent.com/u/55633040" target="_blank">
                    <img src="https://avatars0.githubusercontent.com/u/55633040" alt="Profile Picture">
                </a>
            </div>
            <div class="popup-quote">
                But... the sensation that I've lost something lingers for a longtime after I wake up.
            </div>

            <a class="popup-close" onclick="history.back()">&times;</a>
        </div>
    </div>

    <div id="userName">
        @Tas33n
    </div>

    <div id="links">
        <a class="link" href="https://github.com/Tas33n" target="_blank"><i
                class="fab fa-github">&nbsp;</i>Github</a>
       <a class="link" href="https://www.facebook.com/tasu.legend" target="_blank"><i
                class="fab fa-facebook">&nbsp;</i>Facebook</a>
        <a class="link" href="https://www.instagram.com/t_4_s_u" target="_blank"><i
                class="fab fa-instagram">&nbsp;</i>Instagram</a>
        <a class="link" href="https://twitter.com/t_4_s_u" target="_blank"><i
                class="fab fa-twitter">&nbsp;</i>Twitter</a>
        <a class="link" href="https://inboxkiller.xyz" target="_blank"><i
                class="fas fa-globe">&nbsp;</i>Inboxkiller</a>
       <a class="link" href="https://myanimelist.net/profile/tas33n" target="_blank"><i
                class="fa fa-play-circle">&nbsp;</i>MyAnimeList</a>
    </div>

    <div id="hashtag">
        #senpai‚ù§
    </div>

</body>

</html>
